<div
  *ngIf="visible"
  class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-[95vw] md:max-w-[900px] lg:max-w-[1101px] px-2"
>
  <div
    class="bg-[#f4f3ff] rounded-lg flex flex-col md:flex-row items-center justify-between p-4 md:p-6 shadow-lg relative w-full"
    style="border-width:2px; border-style:solid; border-image:linear-gradient(90deg,#3E2083 0%,#3E2083 100%) 1; opacity:1; top:8px; left:6px;"
    [ngClass]="{ 'animate-dissolve': isClosing }"
  >
    <div class="flex items-center gap-3 md:gap-4 w-full md:w-auto">
      <span class="bg-[#3E2083] rounded-full w-8 h-8 flex items-center justify-center shrink-0">
        <svg width="20" height="20" fill="none" viewBox="0 0 20 20">
          <circle cx="10" cy="8" r="4" stroke="#fff" stroke-width="2" fill="none"/>
          <path d="M4 18c0-4 12-4 12 0" stroke="#fff" stroke-width="2" fill="none"/>
        </svg>
      </span>
      <div class="flex flex-col">
        <div class="font-semibold text-[#23210c] text-base md:text-lg">Hi, Iâ€™m Octo and can help you with anything</div>
        <div class="text-sm text-[#23210c]">Discover the right solution in just a few clicks.</div>
      </div>
    </div>
    <div class="flex items-center gap-2 md:gap-4 mt-3 md:mt-0 w-full md:w-auto justify-end">
      <button class="bg-[#ff7a21] !important text-white px-4 md:px-6 py-2 rounded font-semibold" 
      (click)="navigateToGuide()">
        Let Octo Guide You!
      </button>
      <button
        class="ml-2 md:ml-0 absolute md:static top-4 right-4 md:top-auto md:right-auto bg-white rounded-full w-8 h-8 flex items-center justify-center border border-[#23210c]"
        style="width:24px; height:24px; opacity:1;"
        (click)="handleClose()"
        aria-label="Close"
      >
        <img src="assets/icons/Icon - Close.svg" width="24" height="24" alt="Close" />
      </button>
    </div>
  </div>
</div>
