<div class="flex flex-col md:flex-row w-full h-screen bg-[#f9f9fb]">
  <div class="bg-[#2d0c5e] flex items-center justify-center md:w-1/2 w-full py-12 px-6">
    <img src="assets/images/octo-guide.svg" alt="Octopus Mascot" class="mx-auto w-[548px] h-[900px] max-w-full max-h-[90vh] object-contain" />
  </div>
  <div class="flex flex-col justify-center items-start md:w-1/2 w-full px-8 py-12 relative">
    <button
      class="absolute top-6 right-6 bg-[#ffe5d1] rounded-lg p-2"
      (click)="closeGuide()"
      aria-label="Close"
    >
      <img src="assets/icons/Icon - Octo guide Close.svg" width="24" height="24" alt="Close" />
    </button>
    <h1 class="text-3xl md:text-4xl font-bold text-[#23210c] mb-4">{{ title }}</h1>
    <p class="text-[#23210c] mb-6 text-base">
      {{ description }}
    </p>
    <ul class="mb-8 space-y-3 text-[#23210c]">
      <li *ngFor="let step of steps" class="flex items-center gap-2">
        <img [src]="step.icon" alt="" class="w-5 h-5" />
        {{ step.text }}
      </li>
    </ul>
    <button class="[bg-[#FD6E1D]!important] text-white px-6 py-2 rounded font-semibold">
      {{ buttonText }}
    </button>
  </div>
</div>
