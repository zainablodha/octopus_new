<app-octo-guide-card [closeIcon]="'assets/icons/Icon - Octo guide Close.svg'">
<div class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Stepper -->
  <div class="mb-6 mt-12">
    <div class="flex flex-col items-center w-full">
      <div class="flex items-center w-full">
        <ng-container *ngFor="let i of [].constructor(totalSteps); let index = index">
          <div
            [ngClass]="{
              'bg-[#FD6E1D]': index < step,
              'bg-[#E5E7EB]': index >= step
            }"
            class="w-3 h-3 rounded-full"></div>
          <div *ngIf="index < totalSteps - 1"
            class="h-[0.15rem] flex-1 bg-[#E5E7EB] mx-2 sm:mx-4"></div>
        </ng-container>
      </div>
      <div class="w-full flex justify-start">
      <span class="mt-2 text-sm md:text-base text-[#FD6E1D] font-medium">
        Step {{step}} of {{totalSteps}}
      </span>
      </div>
    </div>
  </div>

  <!-- Question -->
  <h2 class="text-2xl font-medium text-[#23210c] mb-6 text-start">
    {{ question }}
  </h2>

  <!-- Options -->
  <div class="flex flex-col gap-4 w-full mb-8">
    <button
      *ngFor="let option of options"
      type="button"
      (click)="selectedValue = option.value"
      [ngClass]="{
        'border border-[1px] border-[#3E2083] bg-[#3E20830D]': selectedValue === option.value,
        'border border-[#E5E7EB] bg-white': selectedValue !== option.value
      }"
      class="flex items-center gap-4 rounded-lg px-4 py-4 text-left w-full transition-colors duration-150 focus:outline-none">
      <span class="flex items-center justify-center w-10 h-10 rounded-lg">
        <img [src]="option.icon" class="max-w-full max-h-full" />
      </span>
      <span>
        <span class="block font-medium text-[#23210c] text-base">{{ option.title }}</span>
        <span class="block text-sm text-[#6B7280]">{{ option.description }}</span>
      </span>
    </button>
  </div>

  <!-- Next Button -->
  <div class="flex justify-start">
    <button
      class="bg-white text-black px-6 py-2 rounded-lg font-medium inline-flex items-center gap-2 border border-[#98A2B380] hover:bg-[#FD6E1D] hover:text-white transition w-full md:w-auto"
      [disabled]="!selectedValue"
      (click)="handleNext()">
      {{ step === totalSteps ? 'Done' : (step === totalSteps - 1 ? 'Continue' : 'Next') }}
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
</app-octo-guide-card>
