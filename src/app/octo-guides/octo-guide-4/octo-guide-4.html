<app-octo-guide-card [closeIcon]="'assets/icons/Icon - Octo guide Close.svg'">
  <div class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Stepper -->
    <div class="mb-6 mt-12">
      <div class="flex flex-col items-center w-full">
        <div class="flex items-center w-full">
          <ng-container *ngFor="let i of [].constructor(totalSteps); let index = index">
            <div [ngClass]="{
              'bg-[#4CC38A]': index + 1 <= step,
              'bg-[#E5E7EB]': index + 1 > step
            }" class="w-3 h-3 md:w-3 md:h-3 rounded-full"></div>
            <div *ngIf="index < totalSteps - 1" [ngClass]="{
              'bg-[#4CC38A]': index + 1 < step,
              'bg-[#E5E7EB]': index + 1 >= step
            }" class="h-[0.15rem] flex-1 bg-[#E5E7EB] mx-2 sm:mx-4"></div>
          </ng-container>
        </div>
        <div class="w-full flex justify-start">
          <span class="mt-2 text-sm md:text-base text-[#FD6E1D] font-medium">
            Step {{step}} of {{totalSteps}}
          </span>
        </div>
      </div>
    </div>

  <!-- Organization Size -->
  <div class="mb-6">
      <label class="block text-base font-medium text-[#23210c] mb-2">How big is your organization?</label>
      <select [(ngModel)]="orgSize" class="w-full max-w-xs border border-[#E5E7EB] rounded-[7px] px-4 py-2 text-base focus:outline-none focus:border-[#3E2083]">
        <option *ngFor="let size of orgSizes" [value]="size">{{ size }}</option>
      </select>

  </div>
  <div class="border-t border-[#E5E7EB] mb-6"></div>

  <!-- External Help -->
  <div class="mb-6">
      <label class="block text-base font-medium text-[#23210c] mb-2">Are you looking for external help with HR or People Ops?</label>
      <div class="flex flex-col gap-2">
        <label *ngFor="let opt of helpOptions" class="flex items-center gap-2 cursor-pointer">
          <input type="radio" [(ngModel)]="helpLooking" [value]="opt.value" class="accent-[#3E2083]" />
          <span [ngClass]="{
            'text-[#3E2083] font-medium': helpLooking === opt.value,
            'text-[#A0A0A0]': helpLooking !== opt.value
          }">{{ opt.label }}</span>
        </label>
      </div>

  </div>
  <div class="border-t border-[#E5E7EB] mb-6"></div>

  <!-- Support Type -->
  <div class="mb-6">
      <label class="block text-base font-medium text-[#23210c] mb-2">Which kind of support are you exploring?</label>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let support of supportOptions"
          type="button"
          (click)="toggleSupport(support.value)"
          [ngClass]="{
            'border-2 border-[#3E2083] bg-[#3E20830D] text-[#3E2083] font-medium': selectedSupport.includes(support.value),
            'border border-[#E5E7EB] bg-white text-[#23210c] font-normal': !selectedSupport.includes(support.value)
          }"
          class="rounded-[7px] px-4 py-2 min-w-[180px] mb-2 transition-all duration-150"
        >
          {{ support.label }}
        </button>
      </div>
      <div *ngIf="selectedSupport.includes('other')" class="mt-2">
        <input [(ngModel)]="otherSupport" type="text" placeholder="Please specify" class="w-full max-w-xs border border-[#E5E7EB] rounded-[7px] px-4 py-2 text-base focus:outline-none focus:border-[#3E2083]" />
      </div>

  </div>
  <div class="border-t border-[#E5E7EB] mb-6"></div>

  <!-- Timeline -->
  <div class="mb-6">
      <label class="block text-base font-medium text-[#23210c] mb-2">What's your timeline to engage with a provider?</label>
      <select [(ngModel)]="timeline" class="w-full max-w-xs border border-[#E5E7EB] rounded-[7px] px-4 py-2 text-base focus:outline-none focus:border-[#3E2083]">
        <option *ngFor="let t of timelineOptions" [value]="t">{{ t }}</option>
      </select>

  </div>
  <div class="border-t border-[#E5E7EB] mb-6"></div>

  <!-- Budget -->
  <div class="mb-6">
      <label class="block text-base font-medium text-[#23210c] mb-2">Do you have a budget range in mind? <span class="text-[#A0A0A0]">(optional)</span></label>
      <select [(ngModel)]="budget" class="w-full max-w-xs border border-[#E5E7EB] rounded-[7px] px-4 py-2 text-base focus:outline-none focus:border-[#3E2083]">
        <option *ngFor="let b of budgetOptions" [value]="b">{{ b }}</option>
      </select>
    </div>

    <!-- Done Button -->
    <button class="bg-[#FD6E1D] text-white px-8 py-3 rounded-lg font-semibold text-lg flex items-center gap-2 mt-4">
      Done
    </button>
  </div>
</app-octo-guide-card>
