<div class="flex flex-col md:flex-row w-full min-h-screen bg-[#f9f9fb] overflow-hidden">
  <!-- Left Panel: Fixed on desktop, responsive, not scrollable -->
  <div class="relative md:fixed md:left-0 w-full md:w-[45vw] lg:w-[480px] xl:w-[520px] min-h-[300px] md:min-h-screen overflow-hidden z-10">
    <img src="assets/images/octo-guide.svg"
         alt="Octopus Mascot"
         class="max-w-full max-h-full object-contain" />
  </div>

  <!-- Right Panel: Responsive, scrollable if needed -->
  <div class="flex flex-col justify-center items-start w-full md:ml-[45vw] lg:ml-[480px] xl:ml-[520px] px-4 md:px-20 py-8 md:py-12 relative bg-[#F6F6F6] min-h-screen overflow-y-auto">
    <button class="absolute top-4 right-4 md:top-6 md:right-6"
      (click)="handleClose()" aria-label="Close">
      <img [src]="closeIcon" width="24" height="24" alt="Close"
        class="w-full h-full object-cover" />
    </button>
    <ng-content></ng-content>
  </div>
</div>
