<app-octo-guide-card [closeIcon]="'assets/icons/Icon - Octo guide Close.svg'">
  <div class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Stepper -->
    <div class="mb-6 mt-12">
      <div class="flex flex-col items-center w-full">
        <div class="flex items-center w-full">
          <ng-container *ngFor="let i of [].constructor(totalSteps); let index = index">
            <div [ngClass]="{
              'bg-[#4CC38A]': index + 1 < step,
              'bg-[#FD6E1D]': index + 1 === step,
              'bg-[#E5E7EB]': index + 1 > step
            }" class="w-3 h-3 md:w-3 md:h-3 rounded-full"></div>
            <div *ngIf="index < totalSteps - 1" [ngClass]="{
              'bg-[#4CC38A]': index + 1 < step,
              'bg-[#E5E7EB]': index + 1 >= step
            }" class="h-[0.15rem] flex-1 bg-[#E5E7EB] mx-2 sm:mx-4"></div>
          </ng-container>
        </div>
        <div class="w-full flex justify-start">
          <span class="mt-2 text-sm md:text-base text-[#FD6E1D] font-medium">
            Step {{step}} of {{totalSteps}}
          </span>
        </div>
      </div>
    </div>

    <!-- Question -->
    <h2 class="text-2xl font-medium text-[#23210c] mb-6 text-start">
      {{ question }}
    </h2>

    <!-- Options -->
    <div class="flex flex-col gap-3 w-full max-w-2xl mb-8">
      <button
        *ngFor="let option of options"
        type="button"
        (click)="selectOption(option)"
        [ngClass]="{
          'border-2 border-[#3E2083] bg-[#3E20830D] font-medium text-[#3E2083]': selectedValue === option,
          'border border-[#E5E7EB] bg-white font-normal text-[#23210c]': selectedValue !== option
        }"
        class="w-full h-[44px] rounded-[7px] px-5 py-2.5 text-base transition-all duration-150 text-left flex items-center"
      >
        <span class="flex items-center">
          <ng-container *ngIf="selectedValue === option">
            <img src="assets/icons/Icon - Check Circle.svg" alt="Selected" class="w-5 h-5 mr-2" />
          </ng-container>
          <span [class]="selectedValue === option ? 'text-[#3E2083]' : ''">{{ option }}</span>
        </span>
      </button>
    </div>

    <!-- Continue Button -->
    <button
      class="bg-[#FD6E1D] text-white px-8 py-3 rounded-lg font-semibold text-lg flex items-center gap-2 mt-4"
      (click)="handleNext()">
      Continue
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</app-octo-guide-card>
