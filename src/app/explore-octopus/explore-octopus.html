<section class="explore-section">
  <h2 class="text-3xl font-bold text-center mb-2">Explore Octopus</h2>
  <p class="text-center mb-6">
    A growing array of products and service providers are joining Octopus every single day so keep checking this space.
  </p>
  <div class="flex justify-center gap-4 mb-8">
    <button class="bg-[#2d0c5e] text-white px-5 py-2 rounded-md">PRODUCTS</button>
    <button class="bg-[#f4f3ff] text-[#2d0c5e] px-5 py-2 rounded-md">SERVICES</button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let category of categories" class="category-block">
      <h3 class="font-semibold text-lg mb-2">{{ category.title }}</h3>
      <ul>
        <li *ngFor="let item of category.items" class="text-gray-700 mb-1">{{ item }}</li>
      </ul>
    </div>
  </div>
  <div class="flex justify-center mt-8">
    <button class="bg-[#2d0c5e] text-white px-6 py-2 rounded-md">Explore All Products</button>
  </div>
</section>
