<div class="flex flex-col md:flex-row gap-8 bg-[#fafbfc] p-8 rounded-xl my-8">
  <div class="md:w-1/4">
    <h3 class="font-semibold text-lg mb-2">{{ title }}</h3>
    <p class="text-gray-600 mb-4">{{ description }}</p>
    <a [href]="viewMoreLink" class="text-[#ff7a21] font-semibold flex items-center gap-1">
      View More <span>&rarr;</span>
    </a>
  </div>
  <div class="md:w-3/4 grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div *ngFor="let item of items" class="bg-white rounded-lg shadow p-4 flex gap-4 items-center h-[103px]">
      <img [src]="item.logo" alt="{{ item.name }} logo" class="w-12 h-12 rounded" />
      <div class="flex flex-col justify-center w-full">
        <h4 class="font-semibold text-[#2d0c5e] mb-1">{{ item.name }}</h4>
        <p class="text-sm text-gray-700 break-words">{{ item.desc }}</p>
      </div>
    </div>
  </div>
</div>
