<section class="bg-[#f8f8fb] py-16 px-4 rounded-xl max-w-6xl mx-auto my-12">
  <p class="text-xs text-[#2d0c5e] font-semibold mb-2">WITH OVER 1000+ SOLUTIONS</p>
  <h2 class="text-4xl font-bold text-[#2d0c5e] mb-4">Why Octopus You Ask?</h2>
  <p class="text-gray-700 mb-10 max-w-2xl">
    Cut through the clutter of HR tech with a platform built for speed, precision, and strategic decision-making.
  </p>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <div *ngFor="let feature of features" class="flex flex-col items-start">
      <img [src]="feature.icon" alt="{{ feature.title }} icon" class="w-8 h-8 mb-3" />
      <h4 class="font-semibold text-[#2d0c5e] mb-1">{{ feature.title }}</h4>
      <p class="text-sm text-gray-700">{{ feature.desc }}</p>
    </div>
  </div>
</section>
